<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Wechselkurs Monatsübersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- ===== Favicons ===== -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="64x64" href="assets/icons/favicon-64.png">

<!-- ===== Apple ===== -->
<link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

<!-- ===== PWA / App Icons ===== -->
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#0b3ea8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="DiloUsta58">


  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.29/dist/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
<div id="splash" class="splash"></div>
  <div class="controls">
   <button id="langToggle">DE / TR</button>

  <button id="toggleBtn">EUR ⇄ TRY</button><input id="amount" type="number" value="1" step="10">
  <button id="showBtn" data-i18n="show">Anzeigen</button>
  <button id="presetToday" data-i18n="today">Heute</button>
  <button id="presetMonth" data-i18n="month">Monat</button>
  <button id="presetYear" data-i18n="year">12 Monate</button>

    <input id="dateFrom" type="date">
    <input id="dateTo" type="date">
    <button id="darkModeBtn" data-i18n="darkmode">Dark Mode</button>
    <button id="pdfBtn" data-i18n="pdf">PDF</button>
    <button id="printBtn" data-i18n="print">Drucken</button>
  </div>

  <h2 id="yearTitle"></h2>

  <div id="loader" class="hidden" data-i18n="loading">Laden …</div>

  <div class="data-layout">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th data-i18n="month_col">Monat</th>
            <th id="colFrom">EUR</th>
            <th id="colTo">TRY</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="3" class="empty" data-i18n="nodata">Keine Daten geladen</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
 </div>
     <footer>
        <div id="kimlik" data-i18n="footer_author">© Dilaver Bölükbaşı</div>
        <div id="lastUpdate" data-i18n="footer_lastupdate">
            <!-- wird von fs.js automatisch gesetzt -->
        </div>
    </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="java/funkScript.js"></script>
</body>
</html>
